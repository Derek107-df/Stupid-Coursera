<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Имя Гонщика</title>
  <link rel="stylesheet" href="../style/style.css">
  <script defer src="../scripts/driverNav.js"></script>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 10px cyan;
    }

    .profile {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .profile img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px cyan;
    }

    .info {
      flex: 1;
      min-width: 250px;
    }

    .info h2 {
      font-size: 1.6rem;
      margin-top: 0;
    }

    .stats {
      margin: 20px 0;
    }

    .stats p {
      margin: 5px 0;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .nav-buttons a {
      padding: 10px 20px;
      background: cyan;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    .nav-buttons a:hover {
      background: #0ff7;
    }

    .track-gallery {
      margin-top: 40px;
    }

    .track-gallery h2 {
      margin-bottom: 10px;
    }

    .track-gallery img {
      width: 150px;
      border-radius: 8px;
      margin: 5px;
      box-shadow: 0 0 10px cyan;
    }

    audio {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Имя Гонщика</h1>

    <div class="profile">
      <img src="../images/driver.png" alt="Гонщик">
      <div class="info">
        <h2>Биография</h2>
        <p>Здесь текст о том, чем занимался гонщик, его путь, факты.</p>

        <div class="stats">
          <h2>Регалии</h2>
          <p><strong>Титулы:</strong> X</p>
          <p><strong>Победы:</strong> Y</p>
          <p><strong>Поулы:</strong> Z</p>
          <p><strong>Погоняло:</strong> "Прозвище гонщика"</p>
          <p><strong>Любимые трассы:</strong> Monza, Suzuka, Spa</p>
        </div>
      </div>
    </div>

    <div class="track-gallery">
      <h2>Галерея трасс</h2>
      <img src="../images/track1.png" alt="Трасса 1">
      <img src="../images/track2.png" alt="Трасса 2">
      <img src="../images/track3.png" alt="Трасса 3">
    </div>

    <audio controls>
      <source src="../audio/start.mp3" type="audio/mpeg">
      Твой браузер не поддерживает аудио.
    </audio>

    <div class="nav-buttons">
      <a href="назад.html">← Назад</a>
      <a href="следующий.html">Вперёд →</a>
    </div>
  </div>
</body>
</html>
